<head>
  <title>traject</title>
</head>

<body>
	<div id="master">
		<div class="side"></div>
		<div class="grid">
			{{> theGrid}}
		</div>
	</div>
	
</body>

<template name="theGrid">
	{{#each cell}}
		{{> cell}}
	{{/each}}
	
</template>

<template name="cell">

	<li class="cell" id="cell_{{id}}" data-row="{{dimensional.x}}" data-col="{{dimensional.y}}" data-sizex="1" data-sizey="1">
		<div class="cellHead">
			<input class="title" type="text" value="{{title}}"></input>
			<span class="grab"></span>
		</div>
		<div class="cellEdit" id="cellEdit_{{id}}">
			
		</div>
	</li>
</template>
